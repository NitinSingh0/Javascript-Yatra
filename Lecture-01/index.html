<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Javascript Yatra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55); /* Attractive dark blue gradient */
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #00c3ff;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 1.2rem;
      color: #a0e9fd;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    .board {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 1000px;
      min-height: 400px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .board {
        padding: 20px;
        min-height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Javascript Yatra</h1>
  <h2>A journey from Beginner to Master</h2>

  <div class="board" id="teaching-board">
    <!-- You can start typing or displaying your lessons here -->
    <h3>Welcome to Day 1!</h3>
    <p>Let's start learning JavaScript in the simplest and most fun way ðŸš€.</p>
  </div>

</body>
</html>
